<!DOCTYPE html>

<html>
    <head>
		  <meta charset="UTF-8" />
		  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0;" />
		  <title>曲目选择 - elecphi</title>
      <link rel="stylesheet" href="../assets/mdui/css/mdui.css" />
    </head>
    <body class="mdui-theme-layout-dark mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded mdui-appbar-with-toolbar mdui-bottom-nav-fixed padding-bottom">
      <script type="module" src="../assets/mdui/js/mdui.js"></script>
      <link rel="stylesheet" href="songSelectStyle.css" />
      <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
          <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
            <i class="mdui-icon material-icons">menu</i>
          </span>
          <a class="mdui-typo-headline mdui-hidden-xs">elecphi</a>
          <a class="mdui-typo-title" id="chapterName"></a>
          <div class="mdui-toolbar-spacer"></div>
          <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">open_in_new</i></button>
            <input class="mdui-textfield-input" type="text" placeholder="Go to"/>
            <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
          </div>
          <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon" mdui-tooltip="{content: '流速'}"><i class="mdui-icon material-icons">slow_motion_video</i></button>
            <input class="mdui-textfield-input" type="number" placeholder="Speed(Default 0.6)" value="0.6" id="liuSu" step="0.1"></input>
            <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
          </div>
          <label class="mdui-checkbox mdui-float-right"><input id="isAP" type="checkbox" value="AutoPlay"><i class="mdui-checkbox-icon"></i>AutoPlay</input></label>
          <a href="../settings/index.html" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '设置'}">
            <i class="mdui-icon material-icons">settings</i>
          </a>
        </div>
      </header>

      <div class="mdui-drawer" id="main-drawer">
          <div class="mdui-card-header fullWidth" style="background-color: #6cf; color: black;">
            <img class="mdui-card-header-avatar" src="../assets/images/avatar/ESM1.png"/>
            <div class="mdui-card-header-title" id="username">realtvop</div>
            <div class="mdui-card-header-subtitle" id="rks">13.03</div>
          </div>
      </div>

      <script src="../assets/mdui/js/mdui.js"></script>
      <script src="songSelect.js"></script>
    </body>
</html>
